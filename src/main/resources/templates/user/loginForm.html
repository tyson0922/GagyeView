<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css"/>
    <!--====== Lineicons CSS as we are using this for icons ======-->
    <!--    <link rel="stylesheet" href="/css/bootstrap/lineicons.css"/>-->
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css"/>

    <!--====== Starter Style CSS to make components works ======-->
    <link rel="stylesheet" href="/css/bootstrap/starter.css"/>
    <!--    appbar css-->
    <link rel="stylesheet" href="/css/components/appbar.css"/>
    <!--    main section css-->
    <link rel="stylesheet" href="/css/components/main-section.css"/>
    <!--    card section css-->
    <link rel="stylesheet" href="/css/components/singleCard.css"/>
    <!--    intputStyle css-->
    <link rel="stylesheet" href="/css/components/inputStyle.css"/>

    <link rel="stylesheet" href="/css/components/loginForm.css"/>


    <!--====== Bootstrap js ======-->
    <!--    <script type="text/javascript" src="/js/bootstrap/bootstrap.bundle.min.js"></script>-->
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="/js/components/appbar.js"></script>

    <!--    iconify icons(better than lineicon)-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <title>로그인</title>
</head>
<body>
<!--====== NAVBAR ONE PART START ======-->
<section class="navbar-area navbar-one">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg align-items-center justify-content-between">
                    <!-- Logo (fixed width) -->
                    <a class="navbar-brand" href="javascript:void(0)">
                        <h1 class="navbar-logo-text">가계뷰</h1>
                    </a>

                    <!-- Hamburger Toggle -->
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarOne"
                            aria-controls="navbarOne"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                    >
                        <span class="toggler-icon"></span>
                        <span class="toggler-icon"></span>
                        <span class="toggler-icon"></span>
                    </button>

                    <!-- Centered Menu -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarOne">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="javascript:void(0)">소비 분석</a>
                            </li>
                            <li class="nav-item">
                                <a href="javascript:void(0)">영수증 등록</a>
                            </li>
                            <li class="nav-item">
                                <a href="javascript:void(0)">마트 안내</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Login/Signup (fixed width) -->
                    <div class="navbar-btn d-none d-sm-block">
                        <ul class="d-flex justify-content-end align-items-center">

                            <!-- Logged in -->
                            <li th:if="${session.SS_USER_ID != null}">
                                <i class="lni lni-user-4" style="font-size: 40px; color: var(--success)"></i>
                            </li>
                            <li class="nav-item dropdown" th:if="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn dropdown-toggle"
                                   href="#"
                                   role="button"
                                   id="userDropdown"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <span th:text="${session.SS_USER_NAME} + '님'"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="/user/myPage"
                                           style="color: var(--success)">마이페이지</a></li>
                                    <li><a class="dropdown-item" href="/user/logout"
                                           style="color: var(--error)">로그아웃</a></li>
                                </ul>
                            </li>

                            <!-- Not logged in -->
                            <li th:unless="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn-outline" href="/user/loginForm">로그인</a>
                            </li>
                            <li th:unless="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn" href="/user/userRegForm">회원가입</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
<!--====== NAVBAR ONE PART ENDS ======-->
<!--====== MainSection PART Start ======-->
<section class="main-section">
    <section class="signin-area signin-one">
        <div class="single-card card-style-one">
            <div class="card-image text-center">
                <a href="finance/dashboard">
                    <i class="lni lni-user-4 card-icon"></i>
                </a>
            </div>
            <div class="card-content text-center">
                <h1 class="title">로그인</h1>

                <div class="form-style form-style-five">
                    <div class="d-flex gap-3 flex-wrap">
                        <!-- First input (50%) -->
                        <div class="form-input mt-5" style="flex: 1;">
                            <label>이메일</label>
                            <div class="input-items default">
                                <input type="text" placeholder="이메일을 입력해주세요" />
                                <iconify-icon icon="material-symbols:mail-outline-rounded" style="color: var(--caution-light);"></iconify-icon>
<!--                                <i class="lni lni-user-4 input-icon"></i>-->
                            </div>
                        </div>

                        <!-- Second input (50%) -->
                        <div class="form-input mt-5" style="flex: 1;">
                            <label>Enter userid</label>
                            <div class="input-items default">
                                <input type="text" placeholder="Active" />
                                <i class="lni lni-user"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Third input (100%) -->
                    <div class="form-input mt-5">
                        <label>Enter userid</label>
                        <div class="input-items error">
                            <input type="text" placeholder="Error!" data-error="Assistive text" required />
                            <i class="lni lni-user"></i>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>
<!--====== MainSection PART End ======-->
<script>

</script>

</body>
</html>
