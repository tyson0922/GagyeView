<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css"/>
    <!--====== Lineicons CSS as we are using this for icons ======-->
    <!--    <link rel="stylesheet" href="/css/bootstrap/lineicons.css"/>-->
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css"/>

    <!--====== Starter Style CSS to make components works ======-->
    <link rel="stylesheet" href="/css/bootstrap/starter.css"/>
    <!--    appbar css-->
    <link rel="stylesheet" href="/css/components/appbar.css"/>
    <!--    main section css-->
    <link rel="stylesheet" href="/css/components/main-section.css"/>
    <!--    card section css-->
    <link rel="stylesheet" href="/css/components/multiCard.css"/>
    <!--    buttonAndInput css-->
    <link rel="stylesheet" href="/css/components/buttonAndInput.css"/>
    <!-- custom toast css-->
    <link rel="stylesheet" href="/css/alert/customToastStyle.css">

    <!-- map.css -->
<!--    <link rel="stylesheet" href="/css/pages/map.css">-->
    <link rel="stylesheet" href="/css/components/table.css">


    <!--====== Bootstrap js ======-->
    <!--    <script type="text/javascript" src="/js/bootstrap/bootstrap.bundle.min.js"></script>-->
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="/js/components/appbar.js"></script>

    <!--    iconify icons(better than lineicon)-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>


    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="/js/alert/showPresetToast.js"></script>


    <script type="text/javascript" src="/js/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.serializeObject.min.js"></script>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Korean locale -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <script type="text/javascript" src="/js/pages/finInfoDetail.js"></script>

    <title>금융 내역</title>
</head>
<body>
<!--====== NAVBAR ONE PART START ======-->
<section class="navbar-area navbar-one">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg align-items-center justify-content-between">
                    <!-- Logo (fixed width) -->
                    <a class="navbar-brand" href="/">
                        <h1 class="navbar-logo-text">가계뷰</h1>
                    </a>

                    <!-- Hamburger Toggle -->
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarOne"
                            aria-controls="navbarOne"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                    >
                        <span class="toggler-icon"></span>
                        <span class="toggler-icon"></span>
                        <span class="toggler-icon"></span>
                    </button>

                    <!-- Centered Menu -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarOne">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/finInfo">소비 분석</a>
                            </li>
                            <li class="nav-item">
                                <a href="/receipt">영수증 등록</a>
                            </li>
                            <li class="nav-item">
                                <a href="/map">마트 안내</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Login/Signup (fixed width) -->
                    <div class="navbar-btn d-none d-sm-block">
                        <ul class="d-flex justify-content-end align-items-center">

                            <!-- Logged in -->
                            <li th:if="${session.SS_USER_ID != null}">
                                <i class="lni lni-user-4" style="font-size: 40px; color: var(--success)"></i>
                            </li>
                            <li class="nav-item dropdown" th:if="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn dropdown-toggle"
                                   href="#"
                                   role="button"
                                   id="userDropdown"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <span th:text="${session.SS_USER_NAME} + '님'"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="/user/verifyWithPw"
                                           style="color: var(--success)">마이페이지</a></li>
                                    <li><a class="dropdown-item" href="/user/logout"
                                           style="color: var(--error)">로그아웃</a></li>
                                </ul>
                            </li>

                            <!-- Not logged in -->
                            <li th:unless="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn-outline" href="/user/login">로그인</a>
                            </li>
                            <li th:unless="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn" href="/user/signUp">회원가입</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
<!--====== NAVBAR ONE PART ENDS ======-->
<!--====== MainSection PART Start ======-->
<section class="main-section">
    <div class="container">
        <!--    <div class="container" style="margin-top:50px;">-->
        <!--        <h1>똑똑한 소비의 시작, 가계뷰와 함께</h1>-->

        <!--        <p>This is your hero or main content section.</p>-->
        <!--====== CARD PART START ======-->
        <section class="card-area">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- col -->
                    <div class="col-lg-8 col-md-9 col-sm-11">
                        <div class="single-card card-style-one" style="max-height: 600px; overflow-y: auto; margin-top: 0 !important;">

                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="javascript:void(0)">금융 내역</a>
                                </h4>
                                <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between">
                                    <p class="text mb-2 mb-sm-0" style="width: 100%;">
                                        기간별 지출 및 수입 내역을 확인하고 관리할 수 있습니다
                                    </p>
                                </div>
                            </div>

                            <!-- 날짜 필터 영역 -->
                            <form method="get" action="/finInfo/detail" class="d-flex justify-content-center align-items-center gap-3 mb-3">
                                <label class="mb-0">시작일:</label>
                                <input type="text" id="startDate" name="startDate" class="form-control form-control-sm"
                                       style="max-width: 180px;" th:value="${startDate}" />


                                <label class="mb-0">종료일:</label>
                                <input type="text" id="endDate" name="endDate" class="form-control form-control-sm"
                                       style="max-width: 180px;" th:value="${endDate}" />

                                <button type="submit" class="btn btn-sm caution-btn">조회</button>
                            </form>
                            <div class="px-3">
                                <!-- 테이블 시작 -->
                                <div class="divTable minimalistBlack" style="width: 100%; margin-top: 30px; border-radius: 8px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                                    <!-- Header -->
                                    <div class="divTableHeading">
                                        <div class="divTableRow text-center header-row">
                                            <div class="divTableHead text-center rounded-left">구분</div>
                                            <div class="divTableHead text-center">항목</div>
                                            <div class="divTableHead text-center">날짜</div>
                                            <div class="divTableHead text-center">금액</div>
                                            <div class="divTableHead text-center">장소</div>
                                            <div class="divTableHead text-center">상세정보</div>
                                            <div class="divTableHead text-center rounded-right">수정</div>
                                        </div>
                                    </div>

                                    <!-- Body -->
                                    <div class="divTableBody">
                                        <!-- 기존 데이터 목록 -->
                                        <th:block th:each="item : ${displayList}">
                                            <div class="divTableRow text-center">
                                                <div class="divTableCell" th:text="${item.dto.catType}">지출</div>
                                                <div class="divTableCell" th:text="${item.dto.monTrnsDetailDTO.catNm}">식비</div>
                                                <div class="divTableCell" th:text="${#dates.format(item.dto.monTrnsDetailDTO.trnsDt, 'yyyy/MM/dd')}">2025/03/24</div>
                                                <div class="divTableCell" th:text="${item.formattedTotNm}">₩10,000</div>
                                                <div class="divTableCell" th:text="${item.dto.monTrnsDetailDTO.srcNm}">스타벅스</div>
                                                <div class="divTableCell" th:text="${item.dto.monTrnsDetailDTO.note}">식자재 및 탄산음료</div>
                                                <div class="divTableCell">
                                                    <button
                                                            class="btn btn-sm caution-btn-outline updateBtn"
                                                            th:data-id="${item.dto.id}"
                                                            th:data-cat="${item.dto.monTrnsDetailDTO.catNm}"
                                                            th:data-date="${#dates.format(item.dto.monTrnsDetailDTO.trnsDt, 'yyyy-MM-dd')}"
                                                            th:data-amount="${item.dto.monTrnsDetailDTO.totNm}"
                                                            th:data-src="${item.dto.monTrnsDetailDTO.srcNm}"
                                                            th:data-note="${item.dto.monTrnsDetailDTO.note}"
                                                    >
                                                        수정
                                                    </button>
                                                    <button class="btn btn-sm error-btn-outline deleteBtn"
                                                            th:data-id="${item.dto.id}">
                                                        삭제
                                                    </button>
                                                </div>
                                            </div>
                                        </th:block>

                                        <!-- 수동 입력 행 -->
                                        <div class="divTableRow text-center" id="manualInputRow" style="display: none; border-top: 1px solid #e0e0e0;">
                                            <div class="divTableCell">
                                                <select name="catType" class="form-control form-control-sm" form="manualTrnsForm">
                                                    <option value="지출">지출</option>
                                                    <option value="수입">수입</option>
                                                </select>
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" name="catNm" class="form-control form-control-sm" placeholder="예: 식비" form="manualTrnsForm" />
                                            </div>
                                            <div class="divTableCell">
                                                <input type="date" name="trnsDt" class="form-control form-control-sm" form="manualTrnsForm" />
                                            </div>
                                            <div class="divTableCell">
                                                <input type="number" name="totNm" class="form-control form-control-sm" placeholder="₩ 금액" form="manualTrnsForm" />
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" name="srcNm" class="form-control form-control-sm" placeholder="예: 스타벅스" form="manualTrnsForm" />
                                            </div>
                                            <div class="divTableCell">
                                                <input type="text" name="note" class="form-control form-control-sm" placeholder="메모" form="manualTrnsForm" />
                                            </div>
                                            <div class="divTableCell">
                                                <button type="submit" class="btn btn-sm caution-btn" form="manualTrnsForm">입력</button>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- 테이블 끝 -->

                            </div>

                            <!-- 입력 취소 버튼 (테이블 밖) -->
                            <div class="d-flex justify-content-end mt-2 hidden" id="cancelInsertBtnContainer">
                                <button type="button" class="btn btn-sm error-btn-outline" id="cancelInsertBtn">입력 취소</button>
                            </div>

                            <!-- 별도 form 태그 -->
                            <form id="manualTrnsForm" onsubmit="return false;"></form>

                            <!-- 입력 버튼 영역 -->
                            <div class="d-flex justify-content-center gap-4 mt-4 mb-4">
                                <a href="/receipt" class="btn caution-btn px-4">스캔으로 추가하기</a>
                                <button class="btn caution-btn px-4" id="showManualInputBtn">직접 입력하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--====== CARD PART ENDS ======-->
    </div>

</section>
<!--====== MainSection PART End ======-->
<script>
    flatpickr("#startDate", {
        dateFormat: "Y-m-d", // 이게 중요함! "yyyy-MM-dd" 포맷과 동일
        locale: "ko"
    });

    flatpickr("#endDate", {
        dateFormat: "Y-m-d",
        locale: "ko"
    });
</script>

</body>
</html>
