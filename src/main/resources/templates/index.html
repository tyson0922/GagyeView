<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css"/>
    <!--====== Lineicons CSS as we are using this for icons ======-->
    <!--    <link rel="stylesheet" href="/css/bootstrap/lineicons.css"/>-->
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css"/>

    <!--====== Starter Style CSS to make components works ======-->
    <link rel="stylesheet" href="/css/bootstrap/starter.css"/>
    <!--    appbar css-->
    <link rel="stylesheet" href="/css/components/appbar.css"/>
    <!--    main section css-->
    <link rel="stylesheet" href="/css/components/main-section.css"/>
    <!--    card section css-->
    <link rel="stylesheet" href="/css/components/multiCard.css"/>


    <!--====== Bootstrap js ======-->
    <!--    <script type="text/javascript" src="/js/bootstrap/bootstrap.bundle.min.js"></script>-->
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="/js/components/appbar.js"></script>

    <!--    iconify icons(better than lineicon)-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <title> 가계뷰</title>
</head>
<body>
<!--====== NAVBAR ONE PART START ======-->
<section class="navbar-area navbar-one">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg align-items-center justify-content-between">
                    <!-- Logo (fixed width) -->
                    <a class="navbar-brand" href="/">
                        <h1 class="navbar-logo-text">가계뷰</h1>
                    </a>

                    <!-- Hamburger Toggle -->
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarOne"
                            aria-controls="navbarOne"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                    >
                        <span class="toggler-icon"></span>
                        <span class="toggler-icon"></span>
                        <span class="toggler-icon"></span>
                    </button>

                    <!-- Centered Menu -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarOne">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/finInfo">소비 분석</a>
                            </li>
                            <li class="nav-item">
                                <a href="/receipt">영수증 등록</a>
                            </li>
                            <li class="nav-item">
                                <a href="/map">마트 안내</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Login/Signup (fixed width) -->
                    <div class="navbar-btn d-none d-sm-block">
                        <ul class="d-flex justify-content-end align-items-center">

                            <!-- Logged in -->
                            <li th:if="${session.SS_USER_ID != null}">
                                <i class="lni lni-user-4" style="font-size: 40px; color: var(--success)"></i>
                            </li>
                            <li class="nav-item dropdown" th:if="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn dropdown-toggle"
                                   href="#"
                                   role="button"
                                   id="userDropdown"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <span th:text="${session.SS_USER_NAME} + '님'"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="/user/verifyWithPw"
                                           style="color: var(--success)">마이페이지</a></li>
                                    <li><a class="dropdown-item" href="/user/logout"
                                           style="color: var(--error)">로그아웃</a></li>
                                </ul>
                            </li>

                            <!-- Not logged in -->
                            <li th:unless="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn-outline" href="/user/login">로그인</a>
                            </li>
                            <li th:unless="${session.SS_USER_ID != null}">
                                <a class="btn primary-btn" href="/user/signUp">회원가입</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
<!--====== NAVBAR ONE PART ENDS ======-->
<!--====== MainSection PART Start ======-->
<section class="main-section" >
    <div class="container" style="margin-top:0px;">
        <h1>똑똑한 소비의 시작, 가계뷰와 함께</h1>
        <!--        <p>This is your hero or main content section.</p>-->
        <div style="margin-top:50px;">
            <img src="/images/indexMainImg.svg" alt="indexMainImg"  style="max-width: 900px; height: auto;"/>
        </div>
        <!--====== CARD PART START ======-->
        <section class="card-area pb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="single-card card-style-one">
                            <div class="card-image">
                                <a href="finance/dashboard">
                                    <i class="lni lni-credit-card-multiple card-icon"></i>
                                </a>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="javascript:void(0)">소비 분석</a>
                                </h4>
                                <p class="text">
                                    지출 내역을 분석하여 개인의 재무 상태를
                                    <br>
                                    시각적으로 확인할 수 있습니다
                                </p>
                            </div>
                        </div>
                        <!-- single-card -->
                    </div>
                    <!-- col -->
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="single-card card-style-one">
                            <div class="card-image">
                                <a href="finance/dashboard">
                                    <iconify-icon icon="material-symbols:document-scanner-outline-rounded"
                                                  class="card-icon"></iconify-icon>
                                    <!--<i class="lni lni-upload-1 card-icon"></i>-->
                                </a>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="javascript:void(0)">영수증 등록</a>
                                </h4>
                                <p class="text">
                                    영수증을 스캔하여 지출 내역을
                                    <br>
                                    자동으로 등록할 수 있습니다
                                </p>
                            </div>
                        </div>
                        <!-- single-card -->
                    </div>
                    <!-- col -->
                    <div class="col-lg-4 col-md-7 col-sm-9">
                        <div class="single-card card-style-one">
                            <div class="card-image">
                                <a href="finance/dashboard">
                                    <iconify-icon icon="material-symbols:directions-outline-rounded" class="card-icon"></iconify-icon>
                                </a>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="/map">마트 안내</a>
                                </h4>
                                <p class="text">
                                    지도를 통해 마트를 선택하거나 검색을 통해
                                    <br>
                                    위치 및 상세 정보를 확인할 수 있습니다
                                </p>
                            </div>
                        </div>
                        <!-- single-card -->
                    </div>
                    <!-- col -->
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </section>
        <!--====== CARD PART ENDS ======-->
    </div>

</section>
<!--====== MainSection PART End ======-->
<script>

</script>

</body>
</html>
